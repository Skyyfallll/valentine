<!DOCTYPE html>
<html lang="en">

}
#yes{background:#ff4d6d;color:white;}

}
.heart{

  font-size:20px;
  animation:float 2s linear forwards;

@keyframes float{
  from{transform:translateY(0);opacity:1}

</style>
</head>

<body>
